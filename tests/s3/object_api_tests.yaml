TestPutObject:
  - suites:
      PrepareOps:
        - operation: GenerateBucketName
        - operation: DeleteObjects
          clientName: 'admin'
          parameters:
            Bucket: '${Bucket}'
        - operation: DeleteBucket
          clientName: 'admin'
          parameters:
            Bucket: '${Bucket}'
        - operation: CreateBucket
          clientName: 'admin'
          parameters:
            Bucket: '${Bucket}'
            CreateBucketConfiguration:
              LocationConstraint: '${region_name}'
          assertion:
            ResponseMetadata.HTTPStatusCode: 200
  - suites:
      ObjectWriter:
        - operation: GenerateObjectKey
          parameters:
            Prefix: '/hello/world'
        - operation: PutObject
          clientName: 'admin'
          parameters:
            Bucket: '${Bucket}'
            Key: '${Key}'
            Body: '@{arraybyte(1024)'
  - suites:
      cleanOps:
        - operation: DeleteObjects
          clientName: 'admin'
          parameters:
            Bucket: '${Bucket}'
        - operation: DeleteBucket
          clientName: 'admin'
          parameters:
            Bucket: '${Bucket}'
          assertion:
            ResponseMetadata.HTTPStatusCode: 204