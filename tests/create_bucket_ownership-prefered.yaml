CreateBucket-BucketOwnerPreferred-CustomACL:
  - operation: GenerateBucketName
  - operation: DeleteBucket
    clientName: 'admin'
    parameters:
      Bucket: '${Bucket}'
  - operation: CreateBucket
    clientName: 'admin'
    parameters:
      Bucket: '${Bucket}'
      CreateBucketConfiguration:
        LocationConstraint: '${region_name}'
      ObjectOwnership: 'BucketOwnerPreferred'
      GrantRead: 'uri="${group_all_users_url}", id="${anonymous_account_id}"'
      GrantReadACP: 'uri="${group_all_users_url}", id="${anonymous_account_id}"'
      GrantWrite: 'id="${anonymous_account_id}"'
      GrantWriteACP: 'id="${anonymous_account_id}"'
      GrantFullControl: 'uri="${group_authenticated_users_url}", id="${admin_account_id}"'
    assertion:
      ResponseMetadata.HTTPStatusCode: 200
  - operation: GetBucketOwnershipControls
    clientName: 'admin'
    parameters:
      Bucket: '${Bucket}'
    assertion:
      ResponseMetadata.HTTPStatusCode: 200
      OwnershipControls:
        Rules:
          - ObjectOwnership: 'BucketOwnerPreferred'
  - operation: GetBucketAcl
    clientName: 'admin'
    parameters:
      Bucket: '${Bucket}'
    assertion:
      ResponseMetadata.HTTPStatusCode: 200
      Owner.ID: '${admin_account_id}'
      Grants:
        - Grantee:
            Type: 'Group'
            URI: '${group_all_users_url}'
          Permission: 'READ'
        - Grantee:
            ID: '${anonymous_account_id}'
            Type: 'CanonicalUser'
          Permission: 'READ'
        - Grantee:
            ID: '${anonymous_account_id}'
            Type: 'CanonicalUser'
          Permission: 'WRITE'
        - Grantee:
            Type: 'Group'
            URI: '${group_authenticated_users_url}'
          Permission: 'FULL_CONTROL'
        - Grantee:
            ID: '${admin_account_id}'
            Type: 'CanonicalUser'
          Permission: 'FULL_CONTROL'
        - Grantee:
            Type: 'Group'
            URI: '${group_all_users_url}'
          Permission: 'READ_ACP'
        - Grantee:
            ID: '${anonymous_account_id}'
            Type: 'CanonicalUser'
          Permission: 'READ_ACP'
        - Grantee:
            ID: '${anonymous_account_id}'
            Type: 'CanonicalUser'
          Permission: 'WRITE_ACP'